{{template "header" .}}

<div class="w-full max-w-6xl mx-auto p-8 lg:p-12">
    <h1 class="text-4xl md:text-5xl font-serif text-center text-white mb-4">
        Select a <span class="accent-text">Category</span>
    </h1>
    <p class="text-rr-text-dim text-center mb-16">
        Choose a category to start comparing rings
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {{range .Categories}}
        <a href="/vote/{{.}}" class="group bg-[#27272a] border border-white/5 rounded-xl p-8 flex flex-col items-center text-center hover:border-rr-pink/30 transition-all">
            <!-- Ring Icon -->
            <div class="w-16 h-16 mb-6 accent-text group-hover:scale-110 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
                    <path d="M12 2L9 5h6l-3-3z"></path>
                    <circle cx="12" cy="14" r="6"></circle>
                </svg>
            </div>

            <h3 class="text-white text-xl font-serif mb-2">{{index $.CategoryLabels .}}</h3>
            <p class="text-rr-text-dim text-sm mb-6">Which ring do you prefer?</p>

            <span class="accent-bg text-rr-dark font-medium px-6 py-2 rounded-lg group-hover:opacity-90 transition-opacity text-sm">
                Start Ranking
            </span>
        </a>
        {{end}}
    </div>
</div>

<!-- Footer -->
<footer class="w-full px-8 border-t flex justify-between items-center text-xs tracking-widest font-medium text-rr-text-light mt-auto bg-rr-dark border-white/10 py-10">
    <a href="/" class="flex items-center gap-2 hover:text-rr-pink transition-colors">
        <svg fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="m15 18-6-6 6-6"></path></svg>
        HOME
    </a>
    <a href="/results" class="hover:text-rr-pink transition-colors">
        VIEW RESULTS
    </a>
</footer>

{{template "footer" .}}
